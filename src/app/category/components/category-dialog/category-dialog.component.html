<h1 mat-dialog-title>Are you sure you want to delete this category: {{data.name}}</h1>
<div mat-dialog-content>
  <p>Deleting is irreversable</p>

</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="false">No Thanks</button>
  <button mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial>DELETE</button>
</div>
