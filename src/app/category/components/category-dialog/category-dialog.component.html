<h2 mat-dialog-title>Are you sure you want to delete this category: {{data.name}}</h2>
<div mat-dialog-content>
  <p>Deleting is irreversable</p>

</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="false"
          color="primary">No Thanks</button>
  <button mat-button
          [mat-dialog-close]="true"
          color="warn"
          cdkFocusInitial>DELETE</button>
</div>
