<div class="container">
  <form [formGroup]="userForm"
        (ngSubmit)="onSubmit()">
    <div class="global">

      <div class="form-field-wrapper">
        <mat-form-field appearance="fill"
                        subscriptSizing="dynamic">
          <mat-label>Email</mat-label>
          <input matInput
                 type="text"
                 formControlName="email">
        </mat-form-field>

        <mat-error *ngIf=" userForm.get('email')?.touched  && userForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf=" userForm.get('email')?.touched  && userForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
      </div>

      <div class="form-field-wrapper">
        <mat-form-field appearance="fill"
                        subscriptSizing="dynamic">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="password">
        </mat-form-field>

        <mat-error *ngIf=" userForm.get('password')?.touched  && userForm.get('password')?.invalid">
          Please enter a valid password
        </mat-error>
      </div>

      <div class="form-field-wrapper">
        <mat-slide-toggle color="primary"
                          formControlName="isAdmin">Is Admin ?</mat-slide-toggle>
      </div>

      <div>
        <button mat-raised-button
                color="accent"
                type="submit"
                [disabled]="userForm.invalid || isSubmitted">Submit
        </button>
      </div>

    </div>
  </form>
</div>
