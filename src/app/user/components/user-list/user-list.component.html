<div class="btn-group">
  <button mat-raised-button
          color="primary"
          routerLink="/users/form">
    Create New User
  </button>
</div>


<div class="center">
  <table mat-table
         [dataSource]="users"
         class="mat-elevation-z8">

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell
          *matHeaderCellDef> Email </th>
      <td mat-cell
          *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="passwordHash">
      <th mat-header-cell
          *matHeaderCellDef> PasswordHash </th>
      <td mat-cell
          *matCellDef="let element">{{element.passwordHash}}</td>
    </ng-container>

    <!-- isAdmin Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell
          *matHeaderCellDef> Is Admin ? </th>
      <td mat-cell
          *matCellDef="let element">
        <mat-icon *ngIf="element.isAdmin">check_circle_outline</mat-icon>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell
          *matHeaderCellDef> Edit </th>
      <td mat-cell
          *matCellDef="let element">
        <button mat-icon-button
                color="primary"
                [routerLink]="['/users/form/', element._id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell
          *matHeaderCellDef> Delete </th>
      <td mat-cell
          *matCellDef="let element">
        <button mat-icon-button
                color="warn"
                (click)="onDeleteUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
