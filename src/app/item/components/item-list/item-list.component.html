<div class="dropdown">
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="filterItems($event.value)">
      <mat-option value="All">All</mat-option>
      <mat-option *ngFor="let category of categories"
                  [value]="category?.name">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <form [formGroup]="searchForm"
        (ngSubmit)="onSubmit()">
    <div class="search">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput
               placeholder="Items"
               formControlName="term">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Already know what you're are looking for?</mat-hint>
      </mat-form-field>

      <button mat-raised-button
              color="accent"
              type="submit"
              style="margin: 5px">
        Search
      </button>

    </div>
  </form>
</div>

<div class="global">
  <div *ngFor="let item of items">
    <div *ngIf="showItem(item)">
      <mat-card class="item-card">
        <mat-card-header>
          <div mat-card-avatar
               class="item-header-image"></div>
          <mat-card-title>{{item?.name}}</mat-card-title>
          <mat-card-subtitle>{{item?.price}}</mat-card-subtitle>
          <mat-card-subtitle>
            {{item?.category?.name}}
            <mat-icon>{{item?.category?.categoryType}}</mat-icon>
          </mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image
             [src]="item?.image"
             [alt]="item?.name"
             style="max-height: 250px;">
        <mat-card-content>
          <p>{{item?.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  (click)="forwardToSingleItem(item._id)">See Details</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
